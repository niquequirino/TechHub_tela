<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - TecHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/image.png" alt="Logo TecHub">
            <p1>TechHub</p1>
        </div>
        <div class="form">
            <div class="form-title">
                <h1>Insira seu e-mail</h1>
                <p2>Certifique-se que você tenha o acesso a ele.</p2>
            </div>
            <input type="email" id="email" placeholder="">
            <div class="terms">
                <p3>Ao clicar em "Continuar", aceito os <span class="sublinhada">Termos e <br> condições</span> e autorizo o uso dos meus  dados <br> de acordo com a <span class="sublinhada">Declaração de privacidade</span>.</p3>
            </div>
            <div class="button-container">
                <button id="continuar">Continuar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir o nome</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="/front_tela-main/senha/images/image.png" alt="Logo TecHub">
            <p1>TechHub</p1>
        </div>
        <div class="form">
            <div class="form-title">
                <h1>Adicione o seu nome</h1>
            </div>
            <div class="nome">
                <p2 class="name">Nome</p2>
                <input type="name" id="nome" placeholder="">
            </div>
            <div class="sobrenome">
                <p2 class="lastname">Sobrenome</p2>
                <input type="lastname" id="sobrenome" placeholder="">
            </div>
            <div class="button-container">
                <button id="continuar">Continuar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
